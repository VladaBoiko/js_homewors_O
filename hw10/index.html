<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<form action="" class="user-info">
    <label> <input type="text" placeholder="Name" name="name" required></label>
    <label> <input type="text" placeholder="Surname" name="surname" required></label>
    <label><input type="number" placeholder="Age" name="age" required></label>
    <button class="confirm-btn" type="submit">CONFIRM</button>
</form>
<p class="reload"></p>
<p class="delay-reload"></p>
<div class="box">
    <ul class="list">
    </ul>
</div>
<button class="prev-btn" type="button">PREV</button>
<button class="next-btn" type="button">NEXT</button>
<form action="" class="table">
    <label> <input type="number" placeholder="Rows" name="rows" min="0" required></label>
    <label> <input type="number" placeholder="Cell" name="cells" min="0" required></label>
    <label><input type="text" placeholder="Content" name="content" required></label>
    <button class="confirm-btn" type="submit">CREATE TABLE</button>
</form>


<script src="main.js"></script>
</body>
</html>
